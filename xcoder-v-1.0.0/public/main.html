    $(document).ready(function(){
      $('#editor').focus();



  var newSettings = JSON.parse(localStorage.getItem("settings"));
  if (newSettings.theme =="light" || newSettings.theme =="Lite") {

    $('.codeEditor').addClass('codeEditor-light');
